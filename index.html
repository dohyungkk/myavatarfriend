<html>
<head>
    <title>IO Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-8">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username"/>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>

        <div id="messageArea" class="row">
            <canvas id="myCanvas"></canvas>
            <div class="col-md-2" id="display">
                <div class="well">
                    <h3>Users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>

            <div class ="col-md-2" id="displayRoom">
                <div class="well">
                    <h3>Rooms</h3>
                    <ul class="list-group" id="rooms"></ul>
                    <!--
                    <h3>Room users</h3>
                    <ul class="list-group" id="roomusers"></ul>
                    -->
                </div>
            </div>
            <br/>

            <div id="room creation"></div>
                    <label>Room Name:</label>
                    <input id="roomname" style="width:200px;" />
                    <input type="button" id="roombutton" value="Create Room" class="btn btn-success" />
                    <br/>
                    <br/>

            <div>
                <div class="chat" id="chat"></div>
                <div id="messageForm">
                    <div class="form-group" id="conversation">
                        <label>Enter Message:</label>
                        <input id="message" type="text" maxlength="150">
                        <!--
                        <button class="btn btn-success" onClick="send_message()" id="datasend">Send</button>
                        -->

                        <button class="btn btn-success" onClick="send_message()">Send</button>

                    <!--
                        <button class="btn btn-success" onclick="send_message()" id="datasend"> Send Message</button>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
